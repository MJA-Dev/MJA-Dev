<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Adams - CIO1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            height: 80px; /* Fixed height to prevent overlapping */
        }

        .header img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 80px); /* Accounts for header height */
        }

        .left-image-container {
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: top;
            background-color: #ffffff;
            position: absolute; /* Set position to relative */
            top: 150px; /* Move the container 175px from the top */
        }

        .left-image-container img {
            max-width: 100%;
            height: auto;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            color: #333;
            position: relative;
        }

        .phrases {
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .right-avatar {
            width: 200px;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .right-avatar p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        /* Add a down arrow below the instruction text */
        .right-avatar p:after {
            content: '';
            position: absolute;
            left: 50%;
            margin-left: -10px;
            bottom: -25px;
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #333; /* Arrow color */
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
            background-color: #f9f9f9;
            width: 100%;
        }

        /* Hide the left image and content when screen width is too small */
        @media (max-width: 768px) {
            .left-image-container,
            .content {
                display: none;
            }

            .container {
                justify-content: center;
            }

            .right-avatar {
                width: 100%;
                padding: 10px;
            }
        }

        /* Define 10 random positions for phrases */
        .position-1 { top: 10%; left: 10%; }
        .position-2 { top: 20%; left: 30%; }
        .position-3 { top: 30%; left: 50%; }
        .position-4 { top: 40%; left: 20%; }
        .position-5 { top: 50%; left: 40%; }
        .position-6 { top: 60%; left: 30%; }
        .position-7 { top: 70%; left: 30%; }
        .position-8 { top: 80%; left: 50%; }
        .position-9 { top: 15%; left: 40%; }
        .position-10 { top: 75%; left: 15%; }

    </style>
</head>
<body>
    <div class="header">
        <img src="MartinCircle.png" alt="Martin Photo"> 
        <h1>Martin Adams - CIO</h1>
    </div>

    <div class="container">
        <div class="left-image-container">
            <img src="WorkHistory.jpg" alt="Work History Image"> <!-- Replace with your actual image URL -->
        </div>

        <div class="content">
            <div class="phrases" id="phrases"></div>
        </div>

        <div class="right-avatar">
            <p>Click the image below to interact with my AI and learn more about my work history.</p>
            <!-- D-ID Embedding -->
            <script
                type="module"
                src="https://agent.d-id.com/v1/index.js"
                data-name="did-agent"
                data-mode="fabio"
                data-client-key="YXV0aDB8NjcwZjIwM2VlNjM3M2IwNDQ2ODBjNTFlOnJhSVFIanBUVG82ZTJwek01RmgwYg=="
                data-agent-id="agt_HtEfCl-u"
                data-monitor="true">
            </script>
        </div>
    </div>

    <!-- Footer Text -->
    <div class="footer">
        This AI is trained specifically on my work experience. Questions outside this scope may result in responses from general knowledge. This page is 90% AI-developed.
    </div>

    <script>
        const phrases = [
            "Strategic Thinking", "Project Delivery", "Innovative Solutions", "Team Leadership", 
            "Driving Innovation", "Transformative Initiatives", "Business Growth", "Customer-Centric", 
            "Risk Management", "Collaborative Success", "Visionary Leadership", "Data-Driven Decisions", 
            "Artificial Intelligence", "Technology Strategy", "Innovation at Scale", "Process Optimisation",
            "Digital Transformation", "Operational Excellence", "Stakeholder Engagement", "Change Leadership",
            "Emerging Technologies", "IT Governance", "Sustainable Growth", "Cloud Strategy", 
            "Security First", "Scalable Solutions", "Optimising Performance", "Broad industry exposure",
            "Cross-Functional Leadership", "Talent Development", "Customer Insights", "Process Automation",
            "Blockchain", "Strategic Partnerships", "Future-Ready Technology", "Agile Leadership",
            "Enterprise Architecture", "Continuous Improvement", "Cost Efficiency", "Cloud Migration",
            "Disruptive Technologies", "Business Agility", "Technology Innovation", "Security Leadership",
            "Client-Centric Approach", "Digital Innovation", "Maximising ROI", "Operational Resilience",
            "Data Analytics", "Enhancing User Experience", "Business Continuity", "IT Strategy and Execution"
        ];

        let index = 0;
        const phraseElement = document.getElementById('phrases');
        const totalPhrases = phrases.length;

        // 10 random positions classes
        const positions = ['position-1', 'position-2', 'position-3', 'position-4', 'position-5', 
                           'position-6', 'position-7', 'position-8', 'position-9', 'position-10'];

        function changePhrase() {
            // Remove the old position class if any
            phraseElement.classList.remove(...positions);

            // Set a random phrase
            phraseElement.textContent = phrases[index];
            
            // Assign a random position class
            const randomPosition = positions[Math.floor(Math.random() * positions.length)];
            phraseElement.classList.add(randomPosition);

            // Cycle through phrases
            index = (index + 1) % totalPhrases;

            // Animate fading in, showing fully, and fading out
            phraseElement.style.opacity = 1;
            setTimeout(() => {
                phraseElement.style.opacity = 0;
            }, 4000); // After 4 seconds, start fading out
        }

        // Initial call and interval setup
        changePhrase();
        setInterval(changePhrase, 6000); // Change phrase every 6 seconds
    </script>
</body>
</html>
