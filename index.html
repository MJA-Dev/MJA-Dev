<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }

            position: relative;

        .phrases {

        }

            width: 20%;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }

</head>
